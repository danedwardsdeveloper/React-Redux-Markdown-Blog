<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			property="og:image"
			content="%PUBLIC_URL%/images-icons/markdown-blog-screenshot.png"
		/>
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/images-icons/favicon/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/images-icons/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/images-icons/favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="%PUBLIC_URL%/images-icons/favicon/site.webmanifest"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			if (window.location.hostname !== 'localhost') {
				var script = document.createElement('script');
				script.async = true;
				script.defer = true;
				script.src = 'https://scripts.simpleanalyticscdn.com/latest.js';
				document.head.appendChild(script);

				var noscript = document.createElement('noscript');
				var img = document.createElement('img');
				img.src = 'https://queue.simpleanalyticscdn.com/noscript.gif';
				img.alt = '';
				img.referrerPolicy = 'no-referrer-when-downgrade';
				noscript.appendChild(img);
				document.head.appendChild(noscript);
			}
		</script>
	</body>
</html>
